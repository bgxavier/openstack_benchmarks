---
  NovaServers.boot_server_from_volume:
    -
      args:
        flavor:
            name: "m1.micro"
        image:
            name: "ubuntu"
        volume_size: 4
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
