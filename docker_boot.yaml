---
  NovaServers.boot_server:
    -
      args:
        profile:
        flavor:
            name: "m1.micro"
        image:
            name: "tomcat"
      runner:
        type: "constant"
        times: 15
        concurrency: 15
      context:
        users:
          tenants: 1
          users_per_tenant: 1
